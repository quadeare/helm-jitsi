# Default values for jitsi
# Declare variables to be passed into your templates.
replicaCount: 1

nameOverride: ""
fullnameOverride: ""

timezone: Europe/Paris

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  annotations: {}
#    cert-manager.io/cluster-issuer: letsencrypt
#    kubernetes.io/tls-acme: "true"
  paths: ["/"]
  hosts:
    - jitsi.myhost.com
#  tls:
#  - hosts:
#    - jitsi.myhost.com
#    secretName: mytlssecret

jicofo:
  image: quadeare/jitsi-jicofo:stable
  imagePullPolicy: IfNotPresent
  componentSecret: s3cr37
  authUser: focus
  authPassword: passw0rd

jvb:
  image: quadeare/jitsi-jvb:stable
  imagePullPolicy: IfNotPresent
  componentSecret: s3cr37
  authUser: focus
  authPassword: passw0rd

prosody:
  image: quadeare/jitsi-prosody:stable
  imagePullPolicy: IfNotPresent

web:
  image: quadeare/jitsi-web:stable
  imagePullPolicy: IfNotPresent

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  log_group_name: jitsi-meet
